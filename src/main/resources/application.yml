spring:
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    url: ${DB_JDBC_URL} #jdbc:postgresql://localhost:5432/bondb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: "org.postgresql.Driver"
security:
  ignored: "/**"
  basic:
    enabled: false
management:
  security:
    enabled: false


